{% extends "base_site.html" %}
{% load url from future %}

{% block content %}
{% include "css/BuLiTippApp.css" %}

<h1>Accountdetails für user {{ user.username }}:</h1>
<form method="POST" action="{% url 'BuLiTippApp.views.account' %}" role="form" class="form-horizontal" >
	{% csrf_token %}
  <div class="form-group">
        <label for="id_first_name" class="col-sm-2 control-label">Vorname:</label>
    <div class="col-sm-10">
            <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}" maxlength="30" placeholder="Vorname">
    </div>
  </div>
  <div class="form-group">
    <label for="id_last_name" class="col-sm-2 control-label">Nachname:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ user.last_name }}" maxlength="30" placeholder="NachName">
    </div>
  </div>
  <div class="form-group">
        <label for="id_email" class="col-sm-2 control-label">E-Mail Adresse:</label>
    <div class="col-sm-10">
            <input type="text" class="form-control" id="id_email" name="email" value="{{ user.email }}" maxlength="75" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <label for="id_change_pw">Passwort ändern:</label>
        <a id="id_change_pw" href="{% url 'django.contrib.auth.views.password_change' %}" class="btn btn-default active" role="button">hier</a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" name="submit" value="Speichern" class="btn btn-primary"/>
        <input type="submit" name="delete" value="Account löschen" class="btn btn-danger"/>
        <input type="submit" name="cancel" value="abbrechen" class="btn btn-warning"/>
    </div>
  </div>
</form>

{% endblock %}
